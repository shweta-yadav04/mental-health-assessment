<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Mental Health Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
		body {
		background-image: url('bg2.jpg');
		}
        .form-signup {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            margin: auto;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
		::placeholder {
            color: #b0b0b0; /* Darker placeholder text color for better visibility */
        }
        .form-floating:focus-within {
            z-index: 2;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #1f6f3f;
            border-color: #1f6f3f;
        }
        .btn-primary:hover {
            background-color: #185e30;
            border-color: #165b2b;
        }
        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }
        .forgot-password a {
            color: #1e88e5;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <main class="form-signup">
            <h1 class="h3 mb-4 fw-normal text-center">Create New Account</h1>
            <form id="signupForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Full Name" required>
                    <label for="floatingName">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email address" required>
                    <label for="floatingEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number" required>
                    <label for="floatingPhone">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="floatingAddress" placeholder="Address" rows="3" required></textarea>
                    <label for="floatingAddress">Address</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I agree to the <a href="terms_condition.html">terms and conditions</a>
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
                <div class="forgot-password">
                    <a href="login.html">Already have an account? Sign in</a>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Perform client-side validation
            const password = document.getElementById('floatingPassword').value;
            const confirmPassword = document.getElementById('floatingConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Simulate form submission or handle user registration
            alert('Account created successfully!');
            
            // Redirect to login page or another page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
