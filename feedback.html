<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Mental Wellness Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('bg2.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            background-color: #000;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .header h1 {
            font-size: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 0, 0, 0.5);
        }
        .feedback-container {
            background-color: rgba(64, 0, 128, 0.9); /* Deep purple with transparency */
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 80px; /* To account for the fixed header */
        }
        .feedback-form {
            background-color: white /*rgba(30, 30, 30, 0.7);*/
            border-radius: 10px;
            padding: 20px;
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control, .form-select {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-color: #800080;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333;
            color: #fff;
            border-color: #a020f0;
            box-shadow: 0 0 0 0.2rem rgba(160, 32, 240, 0.25);
        }
        .btn-primary {
            background-color: #800080;
            border-color: #800080;
        }
        .btn-primary:hover {
            background-color: #6a006a;
            border-color: #6a006a;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .rating > input {
            display: none;
        }
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 2.5em;
            color: #FFD700;
            cursor: pointer;
        }
        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 0;
        }
        .rating > label:hover:before,
        .rating > label:hover ~ label:before {
            opacity: 1 !important;
        }
        .rating > input:checked ~ label:before {
            opacity: 1;
        }
        .rating:hover > input:checked ~ label:before {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><u>MENTAL WELLNESS ASSESSMENT AND TRACKING</u></h1>
    </header>

    <div class="feedback-container">
        <h2 class="text-center mb-4" style="color: #FFD700;">We Value Your Feedback</h2>
        <div class="feedback-form">
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional)</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com">
                </div>
                <div class="mb-3">
                    <label class="form-label text-center d-block">How would you rate your experience?</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="feedbackType" class="form-label">Type of Feedback</label>
                    <select class="form-select" id="feedbackType">
                        <option value="">Select feedback type</option>
                        <option value="general">General Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedbackText" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedbackText" rows="5" placeholder="Please share your thoughts..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the data to a server
            alert('Thank you for your feedback! We appreciate your input.');
            this.reset();
        });
    </script>
</body>
</html>
